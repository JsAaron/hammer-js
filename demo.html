<!--     // <script src="js/input.js"></script>

    <script src="hammer.js"></script> 
    <script>


        Object.prototype.toDirString = function() {
            var output = [];
            for(var key in this) {
                if(this.hasOwnProperty(key)) {
                    var value = this[key];
                    if(Array.isArray(value)) {
                        value = "Array("+ value.length +"):"+ value;
                    } else if(value instanceof HTMLElement) {
                        value = value +" ("+ value.outerHTML.substring(0, 50) +"...)";
                    }
                    output.push(key +": "+ value);
                }
            }
            return output.join("\n")
        };
        
        var el    = document.querySelector("#hit");
        var log   = document.querySelector("#log");
        var debug = document.querySelector("#debug");

        var mc = new Hammer(el);

        // mc.get('swipe').set({
        //     direction: Hammer.DIRECTION_VERTICAL
        // });
        
        mc.on('swipe press', function(ev) {
            console.log(ev)
            debug.innerHTML = [ev.pointerType,ev.srcEvent.type, ev.pointers.length, ev.isFinal, ev.deltaX, ev.deltaY].join("<br>");
            // debug.innerHTML = [evt].join("<br>");
        })
